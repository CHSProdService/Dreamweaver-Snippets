<!-- Image with a figure tag and caption, with a new row 

An image figure with a caption set on a new row
- image default size is col-md-6
- image is wrapped in an <a> tag
- image is thumbnailed and responsive

-->

<div class="row">
	<div class="col-md-6">
		<figure class="thumbnail">
			<a href="xxxxxxxxxxxx">
				<img src="xxxxxxxxxxxx" class="img-responsive" />
			</a>
			<figcaption class="caption">
				<p>xxxxxxxxxxxx</p>
			</figcaption>
		</figure>
	</div>
</div>
